name: Run start.py every 5 minutes on weekdays

on:
  schedule:
    - cron: "0/5 23,0-3,6-13 * 1,3-6,9-12 1-5 *"  # 每周一到周五的 07:00-22:00 5分钟一次 1 3 4 5 6 9 10 11 12月 (北京时间)
  workflow_dispatch:  # 允许手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 允许推送更改

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python main.py
        env:
            SESSION: ${{ secrets.SESSION }}

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update logs" || echo "No changes to commit"
          git push origin $(git rev-parse --abbrev-ref HEAD)
